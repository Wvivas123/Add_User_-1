<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The HTML5 Herald</title>
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <div>
      <h2>
        This Creates a New User record in a MongoDB Instance. This is the first
        application in a series that I am creating to master CRUD operations
        with MongoDB
      </h2>
    </div>

    <div class="reg-main-div">
      <form class="myForm" name="myForm" id="myForm">
        <h2>Register for our Mailing List</h2>
        <input type="text" name="firstName" id="firstName" value="firstname" />
        <br />
        <input type="text" name="secondName" id="secondName" value="lastname" />
        <br />
        <input type="text" name="email" id="email" value="email" />
        <br />

        <input class="buttons" type="submit" />
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="register.js"></script>
  </body>
